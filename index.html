<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulario</title>
    <link rel="stylesheet" href="form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">

        <div class="box">

            <div class="cadastro">
                <h1>Faça seu cadastro</h1>
            </div>
            
            <form action="" id="cadastro-usuario">
                <!-- Campo do nome -->
                <div class="NomeSobrenome">
            
                    <div id="nome">
                        <p>Nome</p>
                        <input type="text" required placeholder="Digite seu nome"  >
                    </div>
            
                    <div id="sobrenome">
                        <p>Sobrenome</p>
                        <input type="text" required placeholder="Digite seu sobrenome">
                    </div>
                
                </div>
            
                <!-- Campo de contato -->
                <div class="email-numero">
                    <div id="email">
                        <p>Email</p>
                        <input type="email" name="" id="" required placeholder="Digite seu email">
                    </div>
            
                    <div id="contato">
                        <p>contato</p>
                        <input type="text" name="" id=""  required placeholder="(xx) xxxxx-xxxx">
                    </div>
                </div>
                
                <!-- campo de senha  -->
                <div class="senha">
                    <div id="senha1">
                        <p>Senha</p>
                        <input type="password" name="" id="" required placeholder="Digite sua senha">
                    </div>
            
                    <div id="confirmarSenha">
                        <p>Confirme sua senha</p>
                        <input type="password" name="" id="" required placeholder="Confirme sua senha">
                    </div>
                </div>
            
                <!-- campo genero -->
                <div class="genero">
                    <p>Gênero</p>
                    <input type="radio" name="" id="Feminino">
                     <label for="Feminino">Feminino</label>
                    <input type="radio" name="" id="Masculino">
                      <label for="Masculino"> Masculino </label>
                    <input type="radio" name="" id="Outros">
                     <label for="Outros">Outros</label>
            
                </div>

            
                <div class="button">
                    <button type="reset" autofocus >Continuar</button>
                </div>
            
            </form>   



        </div>


    </div>
</body>
</html>
